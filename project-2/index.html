<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div id="container"> 
		<h1>Air Quality Checker</h1>
		<form id="form" onsubmit="onSubmit()" onreset="onReset()">
			<label for="countries">Select a country:</label>
			<select name="countries" id="countries">
				 <option value="no_value">-- Select Country --</option>
			</select><br>

			<label for="states">Select a state:</label>
			<select name="states" id="states">
				<option value="no_value">-- Select State --</option>
			</select><br>

			<label for="cities">Select a city:</label>
			<select name="cities" id="cities">
				<option value="no_value">-- Select City --</option>
			</select>

			<br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
		<div id="cards">
			<div class="card" id="weather"></div>
		</div>
	</div>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>

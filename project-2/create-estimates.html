<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Emission</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./create-estimates.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" />
      <span>Carbon Emission</span>
    </header>
    <nav>
      <a id="goback" href="./index.html" target="_self">
        <pre><span class="arrow">←</span>  GO BACK</pre>
      </a>
      <form>
        <label>
          <input
            type="radio"
            name="filter"
            value="electricity"
            onchange="onSubmitShowForm(event)"
            checked="true"
          />
          <span>Electricity</span>
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            value="flight"
            onchange="onSubmitShowForm(event)"
          />
          <span>Flight</span>
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            value="shipping"
            onchange="onSubmitShowForm(event)"
          />
          <span>Shipping</span>
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            value="vehicle"
            onchange="onSubmitShowForm(event)"
          />
          <span>Vehicle</span>
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            value="fuel"
            onchange="onSubmitShowForm(event)"
          />
          <span>Fuel</span>
        </label>
      </form>
    </nav>
    <main id="estimate-forms-container">
      <!-- Electricity Estimate Form -->
      <form
        id="electricityEstimateForm"
        onsubmit="onSubmitElectricityEstimate(event)"
      >
        <h4>Create Electricity Estimate</h4>
        <label for="electricity-unit">Electricity Unit *</label>
        <select name="electricity_unit" id="electricity-unit" required>
          <option value="mwh">Megawatt (mwh)</option>
          <option value="kwh">Kilowatt (kwh)</option>
        </select>
        <label for="electricity-value">Electricity Value *</label>
        <input
          type="number"
          name="electricity_value"
          id="electricity-value"
          required
        />
        <label for="country">Country *</label>
        <input type="text" name="country" id="country" required />
        <label for="state">State</label>
        <input type="text" name="state" id="state" />
        <button type="submit">CALCULATE</button>
        <button type="reset">RESET</button>
      </form>

      <!-- Flight Estimate Form -->
      <form id="flightEstimateForm" onsubmit="onSubmitFlightEstimate(event)">
        <h4>Create Flight Estimate</h4>
        <label for="passengers">Number of Passengers *</label>
        <input type="number" name="passengers" id="passengers" required />
        <label for="departure-airport">Departure Airport *</label>
        <input
          type="text"
          name="departure_airport"
          id="departure-airport"
          required
        />
        <label for="destination-airport">Destination Airport *</label>
        <input
          type="text"
          name="destination_airport"
          id="destination-airport"
          required
        />
        <label for="distance-unit">Distance Unit</label>
        <select name="distance_unit" id="distance-unit">
          <option value="mi">Miles (mi)</option>
          <option value="km">Kilometer (km)</option>
        </select>
        <label for="cabin-class">Cabin Class</label>
        <select name="cabin_class" id="cabin-class">
          <option value="economy">Economy</option>
          <option value="premium">Premium</option>
        </select>
        <button type="submit">CALCULATE</button>
        <button type="reset">RESET</button>
      </form>

      <!-- Shipping Estimate Form -->
      <form
        id="shippingEstimateForm"
        onsubmit="onSubmitShippingEstimate(event)"
      >
        <h4>Create Shipping Estimate</h4>
        <label for="weight-unit">Weight Unit *</label>
        <select name="weight_unit" id="weight-unit" required>
          <option value="g">Grams (g)</option>
          <option value="lb">Pounds (lb)</option>
          <option value="kg">Kilograms (kg)</option>
          <option value="mt">Tonnes (mt)</option>
        </select>
        <label for="weight-value">Weight Value *</label>
        <input type="number" name="weight_value" id="weight-value" required />
        <label for="distance-value">Distance Unit *</label>
        <select name="distance_unit" id="distance-unit">
          <option value="mi">Miles (mi)</option>
          <option value="km">Kilometer (km)</option>
        </select>
        <label for="distance-value">Distance Value *</label>
        <input
          type="number"
          name="distance_value"
          id="distance-value"
          required
        />
        <label for="transport-value">Transport Value *</label>
        <select name="transport_method" id="transport-unit">
          <option value="ship">Ship</option>
          <option value="train">Train</option>
          <option value="truck">Truck</option>
          <option value="plane">Plane</option>
        </select>
        <button type="submit">CALCULATE</button>
        <button type="reset">RESET</button>
      </form>

      <!-- Vehicle Estimate Form -->
      <form id="vehicleEstimateForm" onsubmit="onSubmitVehicleEstimate(event)">
        <h4>Create Vehicle Estimate</h4>
        <label for="distance-value">Distance Unit *</label>
        <select name="distance_unit" id="distance-unit">
          <option value="mi">Miles (mi)</option>
          <option value="km">Kilometer (km)</option>
        </select>
        <label for="distance-value">Distance Value *</label>
        <input
          type="number"
          name="distance_value"
          id="distance-value"
          required
        />
        <label for="vehicle-model">Vehicle Make *</label>
        <select
          name="vehicle_make_id"
          id="vehicle-make"
          required
          onchange="onChangeVehicleMake(event)"
        ></select>
        <label for="vehicle-model">Vehicle Model *</label>
        <select name="vehicle_model_id" id="vehicle-model" required></select>
        <button type="submit">CALCULATE</button>
        <button type="reset">RESET</button>
      </form>

      <!-- Fuel Estimate Form -->
      <form id="fuelEstimateForm" onsubmit="onSubmitFuelEstimate(event)">
        <h4>Create Fuel Estimate</h4>
        <label for="fuel-source-type">Fuel Source Type *</label>
        <select name="fuel_source_type" id="fuel-source-type"></select>
        <label for="fuel-source-value">Fuel Source Value *</label>
        <input
          type="number"
          name="fuel_source_value"
          id="fuel-source-value"
          required
        />
        <button type="submit">CALCULATE</button>
        <button type="reset">RESET</button>
      </form>

      <!-- Calculation Successfull Message -->
      <div id="success">
        <h4>✅ Calculation Successful</h4>
        <div id="success-response">
          <p>Some text</p>
        </div>
        <button onclick="showEstimateForm()">CALCULATE AGAIN</button>
      </div>

      <!-- Calculation Failed Message -->
      <div id="failed">
        <h4>❌ Calculation Failed</h4>
        <p id="failed-response">Some text</p>
        <button onclick="showEstimateForm()">CALCULATE AGAIN</button>
      </div>
    </main>
    <script src="./create-estimates.js" type="text/javascript"></script>
  </body>
</html>

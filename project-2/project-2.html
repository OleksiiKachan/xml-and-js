<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT API</title>
    <link rel="stylesheet" type="text/css" href="project-2.css" />
  </head>
  <body>
    <h1>Are you looking for cat, search here:</h1>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <label for="input-term">Find Cat by Id:</label>
      <input
        type="text"
        name="term"
        id="input-term"
      />
      <button type="submit">Search</button>
      
     </form>
      <div id="genres"></div>
      <table class="table"; border="1"; style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <thead>
          <tr>
            <th scope="col">Height</th>
            <th scope="col">Id</th>
            <th scope="col">Image</th>
            <th scope="col">Width</th>
            <th scope="col">Breed</th>
          </tr>
        </thead>
        <tbody id="table_body">
          <tr>
            <td>name</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    
    <script src="project-2.js" type="text/javascript"></script>
  </body>
</html>

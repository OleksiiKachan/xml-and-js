<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 2</title>
  <link rel="stylesheet" href="main.css" >
</head>
<body>
  <div class="header">
    <p>CoinLayer</p>
  </div>
  <div class="santosh">
    <div class="convert">
      <h2>Convert Currency</h2>
      <form>
        <div class="choose-currency">
          <div class="from">
            <label for="from">From</label>
            <select id="from" name="from">
            </select>
          </div>
          <div class="to">
            <label for="to">To</label>
            <select id="to" name="to">
            </select>
          </div>
        </div>
        <label>Amount</label>
        <input type="number" id="amount" name="amount" />

        <label>Converted to</label>
        <input type="number" id="converted-to" name="converted-to" disabled />
      </form>
    </div>
  </div>
  

</div>

  <script src="app.js">s</script>
</body>

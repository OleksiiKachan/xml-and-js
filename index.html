<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to ITC5202</h1>
    <input type="button" onclick="myFunction()" id="myBtn" name="Vishesh Makwana" value="Click here to display my name">
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
      let x = document.getElementById("myBtn").name;
      document.getElementById("demo").innerHTML = x;
    }
    </script>
</html>

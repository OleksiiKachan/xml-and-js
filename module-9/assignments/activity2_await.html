<!DOCTYPE html>
<html lang="en">
  <body>
    <table id=`people` border : 1px solid black;>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
    </table>
    <script>

    const xhr = (url, method = `GET`) => {
        return new Promise((resolve) => {
            const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        resolve(this.responseXML);
                    }
                };
                xhttp.open(method, url);
                xhttp.send();
        });
    }

    function displayData(xmlDoc) {
       
        var x = xmlDoc.getElementsByTagName(`person`);
        for (let i = 0; i <x.length; i++) { 
            table += "<tr><td>" +
            x[i].getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue+" "+
            x[i].getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue
            "</td></tr>" ;
        }
        document.getElementById(`people`).innerHTML = table;
    }

    const loadData = async() =>{
        try {
            const response= await fetch(`people.xml`);
            const str=await response.text();
            const data = new DOMParser().parseFromString(str,`text/xml`);
            displayData(data);
        } 
        catch (error) {
            console.error(error);
        }
    };
    loadData();

    </script>
  </body>
</html>

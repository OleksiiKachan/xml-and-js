<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="people.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="person-info"></tbody>
    </table>
    <script>
      const displayData = (xml) => {
        const xmlDoc = xml;
        const personNodes = xmlDoc.getElementsByTagName("person");
        const tableBody = document.getElementById("person-info");

        for (let i = 0; i < personNodes.length; i++) {
          let row = document.createElement("tr");
          tableBody.appendChild(row);
        }

        for (let i = 0; i < personNodes.length; i++) {
          let td;
          for (let j = 0; j < 6; j++) {
            td = document.createElement("td");
            if (j == 0) {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "id"
                )[0].childNodes[0].nodeValue;
            } else if (j == 1) {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "first_name"
                )[0].childNodes[0].nodeValue;
            } else if (j == 2) {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "last_name"
                )[0].childNodes[0].nodeValue;
            } else if (j == 3) {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "email"
                )[0].childNodes[0].nodeValue;
            } else if (j == 4) {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "gender"
                )[0].childNodes[0].nodeValue;
            } else {
              td.innerHTML =
                personNodes[i].getElementsByTagName(
                  "ip_address"
                )[0].childNodes[0].nodeValue;
            }
            tableBody.children[i].appendChild(td);
          }
        }
      };

      fetch("people.xml")
        .then((response) => response.text())
        .then((str) => new DOMParser().parseFromString(str, "text/xml"))
        .then(displayData);
    </script>
  </body>
</html>


<!DOCTYPE html>
 <html lang="en">
   <head>

   </head>
   <body>
     <ol id="people"></ol>
     <script>
      // this function returns a Promise which resolves with the XMLHttpRequest response

        const xhr = (url, method = `GET`) =>
          new Promise((resolve) => {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                resolve(this.responseXML);
              }
            };
            xhttp.open(method, url);
            xhttp.send();
          });
        
        // This function converts a string to a DOM node

        function stringToNode(html) {
          const template = document.createElement(`template`);
          html = html.trim();
          template.innerHTML = html;
          return template.content.firstChild;
        }
        
        function createPeople(people) {
          const content = `<li>
          <article>
            <div>
             <p>${people.first_name + ' '+ people.last_name}</p>
            </div>
          </article>
        </li>`;
        
          return stringToNode(content);
        }
    // this function extracts the data from an XML element and returns an object

        function parsePeople(xml) {
            const first_name =
              xml.getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue;
            const last_name =
              xml.getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue;
        
        
            return {
              first_name,
              last_name,
            };
          }
        
        function displayData(xmlDoc) {
                 const people = xmlDoc.getElementsByTagName(`row`);
        
                 const list = document.getElementById(`people`);
        
                 for (let index = 0; index < people.length; index++) {
                   const element = people[index];
                   const parsedPeople = parsePeople(element);
        
                   const peopleElement = createPeople(parsedPeople);
                   list.appendChild(peopleElement);
                 }
               }
        
        xhr("people.xml").then(displayData);
        
        </script>
       
   </body>
 </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="people" border="1px">
        <tr>
            <td>Full Name</td>
            <td>Email</td>
            <td>Gender</td>
            <td>Id Address</td>
        </tr>
    </table>
    <script>

        const createPersonRow = (parsedPerson) => {
            const content = `
                <tr>
                  <td>${parsedPerson.firstName} ${parsedPerson.lastName}</td> 
                  <td>${parsedPerson.email}</td> 
                  <td>${parsedPerson.gender}</td>  
                  <td>${parsedPerson.ipAddress}</td>   
                </tr>
            `;

            return stringToNode(content);
        }

        const parsePerson = (person) => {
            const firstName = person.getElementsByTagName(`firstName`)[0].childNodes[0].nodeValue;
            const lastName = person.getElementsByTagName(`lastName`)[0].childNodes[0].nodeValue;
            const email = person.getElementsByTagName(`email`)[0].childNodes[0].nodeValue;
            const gender = person.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue;
            const ipAddress = person.getElementsByTagName(`ipAddress`)[0].childNodes[0].nodeValue;

            return { firstName, lastName, email, gender, ipAddress };
        }

        function stringToNode(content) {
            const template = document.createElement(`template`);
            const html = content.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function displayData(xmlDoc) {
            const table = document.getElementById(`people`);
            const persons = xmlDoc.getElementsByTagName(`person`);
            for (let i = 0; i < persons.length; i++) {
                const person = persons[i];
                const parsedPerson = parsePerson(person);
                const personElementRow = createPersonRow(parsedPerson);
                table.appendChild(personElementRow);
            }
        }

        //Implementation-1
        // fetch('people.xml', { method: 'GET' })
        // .then((response) => response.text())
        // .then((data) => new DOMParser().parseFromString(data, 'text/xml'))

        //Implementation-2
        // const loadData = async () => {
        //     const response = await fetch('people.xml', { method: 'GET' });
        //     const data = await response.text();
        //     const domData = await new DOMParser().parseFromString(data, 'text/xml');
        //     displayData(domData);
        // }

        // loadData();

        //Implementation-3
        const loadData = async () => await fetch('people.xml', { method: 'GET' })
            .then((response) => response.text())
            .then((data) => new DOMParser().parseFromString(data, 'text/xml'));
        
        loadData().then(domData => displayData(domData));

    </script>
</body>

</html>

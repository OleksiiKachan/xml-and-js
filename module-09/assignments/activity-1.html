<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEOPLE</title>
    <style>
      th {
        background-color: #eaf03a;
        color: #23387a;
        text-align: center;
      }
      td {
        background-color:#23387a;
        color: #eaf03a;
      }
    </style>
  </head>
  <body>
    <table id="pdata" border="3">
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Id Address</th>
      </tr>
    </table>
    <script>
      const xhr = (url, method = `GET`) =>
        new Promise((resolve) => {
          const xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              resolve(this.responseXML);
            }
          };
          xhttp.open(method, url);
          xhttp.send();
        });

      function parsedata(xml) {
        const fname = xml.getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue;
        const lname = xml.getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue;
        const email = xml.getElementsByTagName(`email`)[0].childNodes[0].nodeValue;
        const gender = xml.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue;
        const ip_address = xml.getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue;

        return {
          fname,
          lname,
          email,
          gender,
          ip_address,
        };
      }

      function createrow(row) {
        const content = `<tr>
          <td>${row.fname} ${row.lname}</td>
          <td>${row.email}</td>
          <td>${row.gender}</td>
          <td>${row.ip_address}</td>
        </tr>`;

        return stringToNode(content);
      }

      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function displayData(xmlDoc) {
        const person = xmlDoc.getElementsByTagName(`person`);

        const table = document.getElementById(`pdata`);

        for (let index = 0; index < person.length; index++) {
          const element = person[index];
          const parsedrec = parsedata(element);

          const personElement = createrow(parsedrec);
          table.appendChild(personElement);
        }
      }

      xhr("./Yash_people.xml").then(displayData);
    </script>
  </body>
</html>

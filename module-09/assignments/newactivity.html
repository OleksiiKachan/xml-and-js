<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document </title>
       </head>
   <body>
     <ol id="people"></ol>
     <script>
       const xhr = (url, method = `GET`) =>
       new Promise ((resolve) => {
         const xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function(){
             if (this.readyState === 4 && this.status ===200){
                 resolve(this);
             }
         };
         xhttp.open (method, url);
         xhttp.send()

       });

        ;

         function stringToNode(html) {
         const template = document.createElement(`template`);
         html = html.trim();
         template.innerHTML = html;
         return template.content.firstChild;
       }

         function displayData(xmlDoc){
             const listElement = document.getElementById(`people`);
         const personNode = xmlDoc.getElementsByTagName(`person`);

         for (let index = 0; index < personNode.length; index++) {
           const infoNode = personNode[index];

           const listItem = stringToNode(`<li>
           
           <h2>${
            infoNode.getElementsByTagName(`first_name`)[0].childNodes[0]
                 .nodeValue
             } ${
              infoNode.getElementsByTagName(`last_name`)[0].childNodes[0]
               .nodeValue
           }
           </h2>
            <p>Email: ${infoNode.getElementsByTagName(`email`)[0].childNodes[0].nodeValue}</p>
            <p>Gender: ${infoNode.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue}</p>
            <p>IP Address: ${infoNode.getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue}</p>
          </li>`);
           listElement.appendChild(listItem);
         }
       }

      fetch ("people.xml")
       .then((data)=> data.text())
       .then((data)=> {
         const parser = new DOMParser();
         const parsed = parser.parseFromString(data, 'text/xml');
         displayData(parsed);

       });

       </script>

   </body>
 </html>

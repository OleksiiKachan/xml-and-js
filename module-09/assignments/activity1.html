<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users"></ul>
    <script>

      const xhr = (url,method=`GET`)=>new Promise(resolve =>
      {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          resolve(this.responseXML);
         }
        };
        xhttp.open(method, url, true);
        xhttp.send();    
      });
      

      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function createUser(user) {
        const content = `<li>
       <article>
        <h2>${user.first_name} ${user.last_name}</h2>
       </article>
        </li>`;

        return stringToNode(content);
      }

      function parseUser(xml) {
        const id =
          xml.getElementsByTagName(`id`)[0].childNodes[0].nodeValue;
        const first_name =
          xml.getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue;
        const last_name =
          xml.getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue;
        const email =
          xml.getElementsByTagName(`email`)[0].childNodes[0].nodeValue;
          const gender =
          xml.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue;
          const ip_address =
          xml.getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue;

        return {
            id,
            first_name,
            last_name,
            email,
            gender,
            ip_address
        };
      }

      function displayData(xmlDoc) {
        const userList = xmlDoc.getElementsByTagName(`user`);

        const list = document.getElementById(`users`);

        for (let index = 0; index < userList.length; index++) {
            debugger;
          const element = userList[index];
          const parsedUser = parseUser(element);

          const userElement = createUser(parsedUser);
          list.appendChild(userElement);
        }
      }

      xhr(`people.xml`).then(data=>displayData(data));
    </script>
</body>
</html>

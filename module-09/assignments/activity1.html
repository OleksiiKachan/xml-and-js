<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Data</title>
    <style>

    </style>
</head>

<body>
    <table id="people" border="1">
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Id Address</th>
        </tr>
    </table>

    <script>
        const xhr =(url, method = 'GET')=> new Promise((resolve)=>{
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseXML);
                }
            };

            xhttp.open(method, url);
            xhttp.send();
        })

        function stringToNode(html) {
            const template = document.createElement(`template`);
            html = html.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function parsePersonData(xml) {
            const firstName = xml.getElementsByTagName('firstName')[0].childNodes[0].nodeValue;
            const lastName =xml.getElementsByTagName('lastName')[0].childNodes[0].nodeValue;
            const email = xml.getElementsByTagName('email')[0].childNodes[0].nodeValue;
            const balance = xml.getElementsByTagName('gender')[0].childNodes[0].nodeValue;
            const ip_address = xml.getElementsByTagName('ipAddress')[0].childNodes[0].nodeValue;

            return {
                firstName,
                lastName,
                email,
                balance,
                ip_address
            };
        }

        function createPersonData(row) {
            const content =
                `<tr>
                    <td>${row.firstName} ${row.lastName} </td>                
                    <td>${row.email}</td>
                    <td>${row.balance}</td>
                    <td>${row.ip_address}</td>
                </tr>`;
            return stringToNode(content);
        }

        function displayData(xmlDoc) {

            const person = xmlDoc.getElementsByTagName(`person`);
            const table = document.getElementById(`people`);

            for (let index = 0; index < person.length; index++) {
                const element = person[index];
                const recordPerson = parsePersonData(element);
                const elementPerson = createPersonData(recordPerson);
                table.appendChild(elementPerson);
            }
        } 

        xhr('people.xml').then((data)=>displayData(data))
        
    </script>
</body>
</html>

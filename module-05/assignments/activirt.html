<!DOCTYPE html>
<html lang="en">
    <body>
       <ol id="people"></ol> 
        <script>
             const xhttp = new XMLHttpRequest();
             
             xhttp.onreadystatechange = function () {

             if (this.readyState == 4 && this.status == 200) {
         
             const xmldoc=this.responseXML;
             const people=xmldoc.getElementsByTagName('info');

             const list=document.getElementById('people');

             for(let index =0;index<people.length;index++){

                const information=people[index];

             const idnumber =
             information.getElementsByTagName(`id`)[0].childNodes[0].nodeValue;
             const fname =
             information.getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue;
             const lname =
             information.getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue;
             const em =
             information.getElementsByTagName(`email`)[0].childNodes[0].nodeValue;
             const gen =
             information.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue;
             const ipaddress =
             information.getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue;

             const content=`<li>${idnumber},${fname},${lname},${em},${gen},${ipaddress}</li>`
             list.innerHTML=list.innerHTML+content;
            }
           

        }
      };
      xhttp.open("GET", "people.xml", true);
      xhttp.send();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<body>
    <table id="people"></table>
  <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this);
        }
      };
      xhttp.open("GET", "people.xml", true);
      xhttp.send();

    function displayData(xml) {
      const xmlDoc = xml.responseXML;
      table = "<tr><th>Full Name</th></tr>";
      const x = xmlDoc.getElementsByTagName("record");
      for (let index = 0; index < x.length; index++) {
         firstName = x[index].getElementsByTagName("first_name")[0].childNodes[0].nodeValue;
         lastName = x[index].getElementsByTagName("last_name")[0].childNodes[0].nodeValue;
        table += "<tr><td>" + firstName + " " + lastName + "</td></tr>";
      }
      document.getElementById("people").innerHTML = table;
    }
  </script>
</body>
</html>

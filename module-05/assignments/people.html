<!DOCTYPE html>
<html lang="en">
  
  <body>
    <ol id="text"></ol>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this.responseXML);
        }
      };
      xhttp.open("GET", "people.xml", true);
      xhttp.send();

      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function parsePeople(xml) {
        const first_name =
          xml.getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue;
        const last_name =
          xml.getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue;

        return {
            first_name,
            last_name,
        };
      }

      function PeopleDetail(people) {
        const content = 
        `<li>
          <article>
            <p><b>Name:</b> ${people.first_name} ${people.last_name}<p>
          </article>
        </li>`;

        return stringToNode(content);
      }

      const xhr = (url, method = `GET`) =>new Promise((resove) =>{const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {if(this.readyState == 4 && this.status == 200) {resove(this.responseXML);}};
    xhttp.open(method, url);xhttp.send();});
    xhr("people.xml").then(displayData);

   xhr(`people.xml`).then((data) => displayData(data));


      function displayData(xmlDoc) {
        const people = xmlDoc.getElementsByTagName(`people`);

        const list = document.getElementById(`text`);

       for (let index = 0; index < people.length; index++) {
          const element = people[index];
        const parsedPeople = parsePeople(element);

          const peopleElement = PeopleDetail(parsedPeople);
          list.appendChild(peopleElement);
        }
      }
    </script>
  </body>
</html>

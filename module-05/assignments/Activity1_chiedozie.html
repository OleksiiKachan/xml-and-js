<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
  </head>
  <body>
    <ol id="people"></ol>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this.responseXML);


        }
      };
      xhttp.open("GET", "Activity1_Chiedozie.xml", true);
      xhttp.send();

      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function displayData(xmlDoc) {
        const listElement = document.getElementById(`people`);

        const peopleNode = xmlDoc.getElementsByTagName(`person`);
        for (let index = 0; index < peopleNode.length; index++) {
          const personNode = peopleNode [index];
          const listItem = stringToNode(`<li>
            <h2>${
              personNode.getElementsByTagName(`firstname`)[0].childNodes[0]
                .nodeValue
            } ${
            personNode.getElementsByTagName(`lastname`)[0].childNodes[0]
              .nodeValue
          }</h2>
          <p>${personNode.getAttribute(`ID`)} - ${
            personNode.getElementsByTagName(`email`)[0].childNodes[0]
              .nodeValue
          }</p>
          <p>${`ipaddress: ${
            personNode.getElementsByTagName(`ipaddress`)[0].childNodes[0].nodeValue
          }`}</p>
          </li>`);
          listElement.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>

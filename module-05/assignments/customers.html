<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <ol id="customers"></ol>
        <script>
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    displayData(this);
                }
            };

            xhttp.open("GET", "customers.xml", true);
            xhttp.send();

            function displayData(xml) {
                const listElement = document.getElementById(`customers`);

                const xmlDoc = xml.responseXML;
                const peopleNodes = xmlDoc.getElementsByTagName(`customer`);

                for (let index = 0; index < peopleNodes.length; index++) {
                const persons = peopleNodes[index];

                const listItem = document.createElement(`li`);

                const customerName = document.createElement(`h3`);
                customerName.appendChild(
                    document.createTextNode(
                    customers.getElementsByTagName(`name`)[0].childNodes[0]
                        .nodeValue +
                        ` ` +
                        customers.getElementsByTagName(`address`)[0].childNodes[0]
                        .nodeValue
                    )
                );

                listItem.appendChild(customerName);
                listElement.appendChild(listItem);
                }
            }
      

        </script>

    </body>

</html>

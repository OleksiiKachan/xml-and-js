      xhttp.open("GET", "students.xml", true); //net reqst - get, post, put

      xhttp.send();
//
      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function displayData(xmlDoc) {
        const listElement = document.getElementById(`students`);

        const studentNodes = xmlDoc.getElementsByTagName(`student`);
        for (let index = 0; index < studentNodes.length; index++) {

          const studentNode = studentNodes[index];//each element separatly
          console.log(studentNode);

          const listItem = stringToNode(`<li>
            <h2>${
              studentNode.getElementsByTagName(`firstname`)[0].childNodes[0].nodeValue
            } ${
            studentNode.getElementsByTagName(`lastname`)[0].childNodes[0].nodeValue
          }</h2>
          <p>${studentNode.getAttribute(`rollno`)} - ${
            studentNode.getElementsByTagName(`nickname`)[0].childNodes[0].nodeValue
          }</p>
          <p>${`Grade: ${
            studentNode.getElementsByTagName(`marks`)[0].childNodes[0].nodeValue
          }`}</p>
          </li>`);
          listElement.appendChild(listItem);



        
        }
      }
    </script>

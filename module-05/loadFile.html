<!DOCTYPE html>
<html>
  <body>
    <p id="text"></p>

    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this);
        }
      };
      xhttp.open("GET", "customers.xml", true);
      xhttp.send();

      function displayData(xml) {
        const xmlDoc = xml.responseXML;
        document.getElementById("text").innerHTML = "";
        for (let index = 0; index < xmlDoc.getElementsByTagName("name").length; index++) {
          document.getElementById("text").innerHTML += `<br>` + xmlDoc.getElementsByTagName("name")[index].attributes.title.value
        }
        // document.getElementById("text").innerHTML =
        //   xmlDoc.getElementsByTagName("name")[0].attributes.title.value;
        // console.log(xmlDoc.getElementsByTagName("name")[0].attributes.title.value)
      }
    </script>
  </body>
</html>

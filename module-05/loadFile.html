<!DOCTYPE html>
<html>
  <body>
    <p id="text"></p>

    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this);
        }
      };

      xhttp.open("GET", "customers.xml", true);
      xhttp.send();

      // const parser = ne DOMParser();
      // const xmlDoc = parser.


      function displayData(xml) {
        const xmlDoc = xml.responseXML;
        document.getElementById("text").innerHTML =
          xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        
          // 
          var nameElement = xmlDoc.getElementsByTagName("name");
          console.log(nameElement);

          for(var i=0; i<nameElement.length; i++)
          {
            // console.log(nameElement[i].attributes.title.value);
            document.getElementById("text").innerHTML += nameElement[i].attributes.title.value;
          }
      }
    </script>
  </body>
</html>

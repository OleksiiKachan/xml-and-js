<!DOCTYPE html>
<html>
  <body>
    <p id="text"></p>

    <script>
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log(this.responseXML.getElementsByTagName("name"));
    
    
        document.getElementById("text").innerHTML =
          this.responseXML.getElementsByTagName("name")[0].childNodes[0].nodeValue;
      }
    };
    xhttp.open("GET", "customers.xml", true);
    xhttp.send();

    

    </script>
  </body>
</html>

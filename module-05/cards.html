<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <ol id="cards"></ol>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          displayData(this.responseXML);
        }
      };
      xhttp.open("GET", "cards.xml", true);
      xhttp.send();

      // Converting string to node
      function stringToNode(html) {
        const template = document.createElement(`template`); // creating empty node
        html = html.trim(); // removing empty data that we don't need.
        // const html = value.trim();
        template.innerHTML = html;
        return template.content.firstChild; // returning the first child node.
      }

      function createCard(card) {
        // Injecting card data into it. 
        const content = `<li>
  <article>
    <p>${card.type}</p> 
    <h2>${card.number}</h2>
    <div>
      ${card.balance} ${card.currency}
    </div>
  </article>
</li>`;

        return stringToNode(content); //
      }

      function parseCard(card) {
        const number =
          card.getElementsByTagName(`number`)[0].childNodes[0].nodeValue;
        const type =
          card.getElementsByTagName(`type`)[0].childNodes[0].nodeValue;
        const currency =
          card.getElementsByTagName(`currency`)[0].childNodes[0].nodeValue;
        const balance =
          card.getElementsByTagName(`balance`)[0].childNodes[0].nodeValue;

        //const cardObj = { number, type, currency, balance }; same thing
        //return cardObj;

        return {
          number,
          type,
          currency,
          balance,
        };
      }

      function displayData(xmlDoc) {
        const cards = xmlDoc.getElementsByTagName(`record`);

        const list = document.getElementById(`cards`);

        for (let index = 0; index < cards.length; index++) {

          // Breaking down into parts.
          const element = cards[index]; // Take obj and convert into JSON.
          const parsedCard = parseCard(element); //

          const cardElement = createCard(parsedCard);
          list.appendChild(cardElement);
        }
      }
    </script>
  </body>
</html>

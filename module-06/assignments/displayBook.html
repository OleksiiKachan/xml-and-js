   <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Books</title>
            <link rel="stylesheet" href="book.css" />  
      </head>
      <body>
        <h1>Books catalog</h1>
        <ol id="book-list"></ol>
        <script>
          const xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              displayBook(this.responseXML);
            }
          };
          xhttp.open("GET", "books.xml", true);
          xhttp.send();




          function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function createBook(books) {
        const content = `<li>
  <article>
    <p>${books.category}</p>
    <h2>${books.title}</h2>
    <h4>${books.author}</h4>
    <h4>${books.year}</h4>
    <div>
      ${books.price} ${books.currency}
    </div>
  </article>
</li>`;

        return stringToNode(content);
      }



      function parseBook(xml) {
        const category =
          xml.getElementsByTagName(`category`)[0].childNodes[0].nodeValue;
        const title =
          xml.getElementsByTagName(`title`)[0].childNodes[0].nodeValue;
        const author =
          xml.getElementsByTagName(`author`)[0].childNodes[0].nodeValue;
        const year =
          xml.getElementsByTagName(`year`)[0].childNodes[0].nodeValue;
          const price =
          xml.getElementsByTagName(`price`)[0].childNodes[0].nodeValue;

        return {
          category,
          title,
          author,
          year,
          price,
        };
      }
    



      function displayBook(xmlDoc) {
        const book = xmlDoc.getElementsByTagName(`book`);

        const list = document.getElementById(`books`);

        for (let index = 0; index < books.length; index++) {
          const element = books[index];
          const parsedBook = parseBook(element);

          const bookElement = createBook(parsedBook);
          list.appendChild(bookElement);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="people.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <style>
        table{
            margin: 100px auto;
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: red;
        }
    </style>
  </head>
  <body>
        <table id="peopleTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>IP Address</th>
                </tr>
            </thead>
        </table>
        <script>
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    display(this.responseXML);
                }
            };
            xhttp.open("GET", "people.xml", true);
            xhttp.send();
    
            function display(xmlDoc) {
                const tableElement = document.getElementById(`peopleTable`);
                for (let i = 0; i < xmlDoc.getElementsByTagName(`person`).length; i++) {
                    const a = document.createElement(`template`);
                    a.innerHTML = (`<tr>
                        <td>${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`id`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`first_name`)[0].childNodes[0].nodeValue}
                            ${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`last_name`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`email`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`gender`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`person`)[i].getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue}</td>
                    </tr>`).trim();
                    tableElement.appendChild(a.content.firstChild);
                }
            }
        </script>
  </body>
</html>

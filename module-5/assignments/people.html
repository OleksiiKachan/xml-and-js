<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People's Name</title>
    <style>
        table {
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid;
          padding: 5px;
        }
    </style>
</head>
<body>
    <h2>People's Name</h2>
    <table id="people">
        <tr> 
            <th>Id</th> 
            <th>Full Name</th> 
        </tr> 
        <!-- Populate by JavaScript <tr><td></td></tr> -->
    </table>
    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                displayData(this.responseXML);
            }
        };

        xhttp.open("GET", "people.xml", true);
        xhttp.send();

        function stringToNode(html) {
            const template = document.createElement(`template`);
            html = html.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function displayData(xmlDoc) {
            const listElement = document.getElementById(`people`);

            const personNodes = xmlDoc.getElementsByTagName(`person`);

            for (let index = 0; index < personNodes.length; index++) {
                const personNode = personNodes[index];
                const listItem = stringToNode(`   
                    <tr>
                        <td>
                            ${personNode.getElementsByTagName(`id`)[0].childNodes[0].nodeValue}
                        </td>
                        <td>
                            ${personNode.getElementsByTagName(`firstName`)[0].childNodes[0].nodeValue}, 
                            ${personNode.getElementsByTagName(`lastName`)[0].childNodes[0].nodeValue}
                        </td>
                    </tr>
                `);
                listElement.appendChild(listItem);
            }
            
        }


    </script>
</body>
</html>

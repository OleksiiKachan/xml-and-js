<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Load XML</button>
<br><br>
<table id="student"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      displayData(this);
    }
  };
  xmlhttp.open("GET", "people.xml", true);
  xmlhttp.send();
}
function displayData(xml) {
  let i;
  let xmlDoc = xml.responseXML;
  let table="<tr><th>First Name</th><th>Last Name</th></tr>";
  let x = xmlDoc.getElementsByTagName("student");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("first_name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("last_name")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("student").innerHTML = table;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            margin: 30px auto;
            text-align: center;
        }
        table{
            margin: 0 auto;
            border: 1px solid black;
            border-left: 25px solid green;
            border-right: 25px solid green;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                display(this.responseXML);
            }
        };
        xhttp.open("GET", "../customers.xml", true);
        xhttp.send();


        function display(xmlDoc) {
            const tableElement = document.getElementById(`customers`);
            const a = document.createElement(`template`);

            a.innerHTML = (`<tr>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getAttribute(`custID`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`name`)[0].getAttribute(`title`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`name`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`address`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`phone`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`email`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`order`)[0].getAttribute(`orderID`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`order`)[0].getAttribute(`orderBy`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`orderDate`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`itemPrice`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[0].getElementsByTagName(`itemQty`)[0].childNodes[0].nodeValue}</td>
                    </tr>`).trim();
            tableElement.appendChild(a.content.firstChild);

            a.innerHTML = (`<tr>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getAttribute(`custID`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`name`)[0].getAttribute(`title`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`name`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`address`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`phone`)[0].childNodes[0].nodeValue}</td>
                        <td>${" "}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`order`)[0].getAttribute(`orderID`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`order`)[0].getAttribute(`orderBy`)}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`orderDate`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`itemPrice`)[0].childNodes[0].nodeValue}</td>
                        <td>${xmlDoc.getElementsByTagName(`customer`)[1].getElementsByTagName(`itemQty`)[0].childNodes[0].nodeValue}</td>
                    </tr>`).trim();
            tableElement.appendChild(a.content.firstChild);
        }

    </script>
    <h1>Customers</h1>
    <table id="customers">
        <tr>
            <th>Customer ID</th>
            <th>Title</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Order ID</th>
            <th>Order By</th>
            <th>Order Date</th>
            <th>Item Price</th>
            <th>Item Qty</th>
        </tr>
    </table>
</body>

</html>

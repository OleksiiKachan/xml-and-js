<!DOCTYPE html>
<html lang="en">
<head>
    <title>People</title>
</head>
<body>

<table id="Full Name" ></table>

<script>
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) 
    {
      displayData(this);
    }
  };
  xmlhttp.open("GET", "people.xml", true);
  xmlhttp.send();

function displayData(xml) {
  let i;
  let xmlDoc = xml.responseXML;
  let table="<tr><th>Last Name</th><th>First Name</th></tr>";
  let x = xmlDoc.getElementsByTagName("person");
  for (i = 0; i <x.length; i++) 
  { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("last_name")[0].childNodes[0].nodeValue + "</td><td>" +
    x[i].getElementsByTagName("first_name")[0].childNodes[0].nodeValue + "</td></tr>";
  }
  document.getElementById("Full Name").innerHTML = table;
}
</script>
</body>
</html>

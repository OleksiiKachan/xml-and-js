<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()" >
        <label for="input-filter-term">Find genre</label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter value"
        />
        <input type="radio" id="showPlaylists" name="radioButton" value="show" checked="checked" >
        <label for="showPlaylists">Show Playlists</label>
        <input type="radio" id="hidePlaylists" name="radioButton" value="hide" >
        <label for="hidePlaylists">Hide Playlists</label>
        <button type="submit">Apply filters</button>
        <button type="reset">Reset</button>
      </form>
      <div id="genres"></div>
    </div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>

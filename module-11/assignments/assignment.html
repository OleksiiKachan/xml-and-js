<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)"> 
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <button type="submit">Apply filters</button>
    </form>
    <form>
      <input type="radio" id="with-playlists" name="radio" value="with-playlists" onClick="selectPlaylist(this)" />
      <label for="with-playlists">With playlists</label>
      <br />
      <input type="radio" id="without-playlists" name="radio" value="without-playlists" onClick="selectPlaylist(this)" />
      <label for="without-playlists">Without playlists</label>
    </form>
    <div id="genres"></div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>

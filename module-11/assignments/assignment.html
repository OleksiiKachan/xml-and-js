<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 11 Activity</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
</head>
<body>
    <h1>Spotify</h1>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Find genre"
      />
      <button type="submit">Search Genre</button>
      <button type="reset">Clear</button>
       <div id="radio_buttons">
        <input type="radio" id="default" name="radio" value="default" checked>
        <label for="default">Default</label>
        
        <input type="radio" id="hide_tracks" name="radio" value="hide_tracks">
        <label for="hide_tracks">Hide Tracks</label>
        
        <input type="radio" id="hide_playlists" name="radio" value="hide_playlists">
        <label for="hide_playlists">Hide Playlists</label> 
      </div>
    </form>
    <div id="genres"></div>
    <script src="assignment.js" type="text/javascript"></script>
</body>
</html>

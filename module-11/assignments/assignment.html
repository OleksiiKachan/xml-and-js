<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />

      <div id="radio_buttons">
        <input type="radio" id="opt_genres" name="display" value="only Genres">
        <label for="opt_genres">Display only Genres</label>
        <input type="radio" id="opt_tracklists" name="display" value="Genre and Playlist">
        <label for="opt_tracklists">Display Genre and Playlist</label>
        <input type="radio" id="opt_all" name="display" value="Show All" checked>
        <label for="opt_all">Display Genre, Playlist and  tracklists</label>
      </div>
        
      <button type="submit">Apply filters</button>
    </form>
      <div id="genres"></div>
    </div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>

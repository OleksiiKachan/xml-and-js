<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
</head>
<body>
    <form onsubmit="onSubmit(event)">
        <label for="input-filter-term">Find genre</label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter value"
        />
        <input type="radio" name="showPlaylists" value="show"  id="showplaylists">
        <label for="showplaylists">Show Playlists</label>
        <input type="radio" name="showPlaylists" value="hide" checked="checked" id="hideplaylists">
        <label for="hideplaylists">Hide Playlists</label>
        <button type="submit">Apply</button>
    </form>
    <div id="genres"></div>
    <script src="assignment.js" type="text/javascript"></script>
</body>
</html>

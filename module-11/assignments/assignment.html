<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assigment.css" />
</head>
<body>
    <h2>Spotify Playlists with tracks</h2>
    <form onsubmit="onSubmit(event)">
        <label for="input-filter-term">Find genre</label>
        <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
        />
        <label>
            <input type="radio" name="playlist-filter" value="with-playlists" checked> With Playlists
          </label>
          <label>
            <input type="radio" name="playlist-filter" value="without-playlists"> Without Playlists
          </label>      
    </br>
        <button type="submit">Apply filters</button>
        </form>
    <div id="genres"></div>
    <div id="tracks"></div>
    <script src="assignment.js" type="text/javascript"></script>
</body>
</html>

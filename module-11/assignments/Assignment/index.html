<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form id="filter-form" onsubmit="onSubmit(event)">
      <input type="text" name="term" placeholder="Search genres">
      <div>
        <input type="radio" id="with-playlists" name="playlists" value="with-playlists" checked>
        <label for="with-playlists">With Playlists</label>
        <input type="radio" id="without-playlists" name="playlists" value="without-playlists">
        <label for="without-playlists">Without Playlists</label>
      </div>
      <button type="submit">Search</button>
    </form>
    
    <div id="genres"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>

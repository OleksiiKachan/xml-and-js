<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <label for="input-term">Find genre:</label>
      <input
        type="text"
        name="term"
        id="input-term"
        placeholder="Enter value"
      />
      <button type="submit">Apply filters</button>
      <button type="reset">Reset</button>
      <div id="radio_buttons">
        <input type="radio" id="select_all" name="display" value="Show tracklists" checked>
        <label for="select_all">Show TrackLists</label>
        <input type="radio" id="select_tracklists" name="display" value="Hide tracklists">
        <label for="select_tracklists">Hide TrackList</label>
        <input type="radio" id="select_genres" name="display" value="Hide playlists">
        <label for="select_genres">Hide playlists</label>
      </div>
    </form>
      <div id="genres"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Spotify Player</title>
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <input type="radio" name="withWithoutPlaylist" id="without" />
      <label for="without">Include Without Playlist</label>
      <input type="radio" name="withWithoutPlaylist" id="with" />
      <label for="without">Only With Playlist</label>
      <button type="submit">Apply filters</button>
    </form>
    <div id="genres"></div>
    <script src="spotify.js"></script>
  </body>
</html>

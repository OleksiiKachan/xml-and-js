<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
      <h2>Spotify Playlists with tracks</h2>
      <form onsubmit="onSubmit(event)">
        <label for="genre_name">Filter genres</label>
        <input type="text" name="genre_name" placeholder="Enter genere">
        <button type="submit">Apply filters</button>
        <input type="radio" id="withPL" name="radio_button_value" value="withPL">
           <label for="withPL">Display with playlist</label><br>
        <input type="radio" id="withoutPL" name="radio_button_value" value="withoutPL">
           <label for="withoutPL">Display without playlist</label><br>
      </form>
      <div id="genres"></div>
      <div id="tracks"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>

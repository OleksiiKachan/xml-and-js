<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Spotify API - Filter</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <header>
        <img class = "logo" src="/module-11/assignments/spotify_logo.png" alt="spotify logo"/>
        <h1>Welcome to the Spotify webpage designed by Leon Czarlinski! </h1>
    </header>

    <div class="filter-genres">
      <form onsubmit="onSubmit(event)">
        <label for="input-filter-term">Find genre: </label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter value"
        />
        <button id="findPlaylists" type="submit">Find Playlists</button>
        <br>
        <label>Show artists and songs</label>
        <label for="rb-true">
          <input
            type="radio"
            name="tracksOption"
            id="rb-true"
            value="true"
            checked
          />
          Yes
        </label>
        <label for="rb-false">
          <input
            type="radio"
            name="tracksOption"
            id="rb-false"
            value="false"
          />
          No
        </label>
      </form>
    </div>

    <div id="genres"></div>
    
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>

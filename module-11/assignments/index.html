<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify API</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <label for="input-filter-term">Find genre: </label>
      <input type="text" name="term" id="input-name-term"/>

      <span id="radioBtnsTitle"> View: </span>

      <input type="radio" id="genresAndPlaylists" name="View" value="genresAndPlaylists" checked>
      <label for="genresAndPlaylists">Genres and Playlists</label>
      <input type="radio" id="onlyGenres" name="View" value="onlyGenres">
      <label for="onlyGenres">Only Genres</label>
      

      <button type="submit">Apply filters</button>
      <button type="reset">Reset</button>
    </form>
    
    <div id="filter"></div>
      <div id="genres"></div>
    </div>
    <!-- <script type="text/javascript" src="ajax-renderer.js" ></script> -->
    <script type="text/javascript" src="activity.js" ></script>
  </body>
</html>

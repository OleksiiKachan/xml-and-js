<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 11 Activity</title>
    <link rel="stylesheet" type="text/css" href="activity.css" />
</head>
<body>
    <h1>Spotify</h1>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Find genre"
      />
      <button type="submit">Search Genre</button>
      <button type="reset">Clear</button>
    </form>
    <div id="genres"></div>
    <script src="activity.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="activity.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <div id="b_body">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
      />
      <br><br>
      <label><input type="radio" name="_radio"  value="true" checked>WithPlaylist</label>
      <label><input type="radio" name="_radio" >WithoutPlaylist</label>
      <br><br>
      <button type="submit">Apply filters</button>
      </div>
    </form>
   
    <div id="genres"></div>
    <script src="activity.js" type="text/javascript"></script>
  </body>
</html>

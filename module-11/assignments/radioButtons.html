<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="radioButtons.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <input type="radio" name="withPlaylist" id="withPlaylist" value=true>
      <label for="withPlaylist">With Playlist</label>
      <input type="radio" name="withPlaylist" id="noPlaylist" value=false>
      <label for="noPlaylist">Without Playlist</label>

      <button type="submit">Apply filters</button>
    </form>
    <div id="genres"></div>
    <script src="radioButtons.js" type="text/javascript"></script>
  </body>
</html>

      <form onsubmit="onSubmit(event)">
        <label for="input-filter-term">Find genre</label>
        <input type="text" name="term" id="input-filter-term" placeholder="Enter value"/>

        <label for="select_all">Show playlist and tracks</label>
        <input type="radio" id="hide_tracklists" name="display">
        <label for="select_tracklists">only Playlists</label>
        <input type="radio" id="hide_playlist" name="display">
        <label for="select_genres">only genre</label>
       <button type="submit">Apply filters</button>
       <button type="submit">Reset Filters</button>
    </form>
    <div id="genres"></div>

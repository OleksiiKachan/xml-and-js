<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" onsubmit="onSubmit(event)">
        <label class="search-label" for="input-filter-term">Find genre</label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter here"
        />
        <button type="submit">Search</button>
      </br>
        <label class="search-label" for="withPlayList">
          <input type="radio" id=withPlayList" name="playlist-filter" value="withPlaylist" checked> With Playlists
        </label>
        <label class="search-label" for="noPlayList">
          <input type="radio" id="noPlayList" name="playlist-filter" value="withoutPlaylist"> Without Playlists
        </label>
      </form>
    </div>
      
      <div id="genres"></div>
    </div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="search">
      <form class="search-form" onsubmit="onSubmit(event)">
        <label class="search-label" for="input-filter-term">Find genre</label>
        <input
          type="text"
          name="term"
          id="input-filter-term"
          placeholder="Enter here"
        />
        <button type="submit">Search</button>
      </form>
    </div>
      <div id="genres"></div>
    </div>
    <script src="activity.js" type="text/javascript"></script>
  </body>
</html>

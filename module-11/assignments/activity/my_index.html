<!DOCTYPE html>
<html>
<head>
  <title>Spotify</title>
  <link rel="stylesheet" href="./my_main.css" />
</head>
<body>
  <h1>Spotify</h1>
  <form onsubmit="submitHandler(event)" onreset="resetHandler()">
    <div>
      <label for="genre">Genre: </label>
      <input type="text" name="genre" id="genre"></input>
    </div>

    <div class="radio-button">
      <input type="radio" id="with-playlist" name="option" value="WITH_PLAYLIST" checked>
      <label for="with-playlist">With Playlist</label>
      <input type="radio" id="without-playlist" name="option" value="WITHOUT_PLAYLIST">
      <label for="without-playlist">Without Playlist</label>
    </div>

    <div class="radio-button">
      <input type="radio" id="genre-with-playlist" name="option2" value="GENRE_WITH_PLAYLIST" checked>
      <label for="genre-with-playlist">Genre With Playlist</label>
      <input type="radio" id="genre-without-playlist" name="option2" value="GENRE_WITHOUT_PLAYLIST">
      <label for="genre-without-playlist">Genre Without Playlist</label>
    </div>
    
    <div class="form-buttons">
      <button type="Submit">Submit</button>
      <button type="reset">Reset</button>
    </div>

  </form>
  
  <div id="genres"></div>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignments.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find Genre : </label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <label>
        <input type="radio" name="playlist-filter" value="with_playlists"> With Playlists
      </label>
      <label>
        <input type="radio" name="playlist-filter" value="without_playlists"> Without Playlists
      </label>
      <br />
      <button type="submit">Apply Filters</button>
    </form>
      <div id="genres"></div>
    <script src="assignments.js" type="text/javascript"></script>
  </body>
</html>

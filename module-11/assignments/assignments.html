<html>
  <head>
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre: </label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />

      <span class="title">Filter Genres by:</span>
      <input
        type="radio"
        id="with_playlist"
        name="playlist_tracks"
        value="true"
        checked
      /><label for="with_playlist" class="title">With Playlist</label>
      <input
        type="radio"
        id="without_playlist"
        name="playlist_tracks"
        value="false"
      /><label for="without_playlist" class="title">Without Playlist</label>
      <button type="submit">Apply filters</button>
    </form>
    <div id="genres"></div>
    <script src="assigntment.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Genres & Playlists(API)</title>
    <link rel="stylesheet" type="text/css" href="spotify.css">
</head>
<body>
     <div id="filter">
        <form onsubmit="onSubmit(event)" onreset="onReset()">
            <label for="genre-filter-term">Filter Genre</label>
            <input 
            name="term1"
            id="genre-filter-term"
            placeholder="Enter genre name" 
            type="text"
            /> 
            <div>
            <input type="radio" id="w-play" name="term2" value="with-playlist">
              <label for="with-playlist">Genres with playlist</label><br>
             <input type="radio" id="wo-play" name="term2" value="without-playlist">
              <label for="without-playlist">Genres without playlist</label><br>
            </div>
            <button type="submit">Apply Filter</button>
            <button type="reset">Reset Filter</button>
        </form>
    </div>
    <div id="genres"></div>
    <script src="spotify.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <title>FEtch API sandbox</title>
</head>
<body>
    <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
        <button type="button" class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button type="button" class="btn btn-success mr-4" id="getUsers">Get JSON</button>
        <button type="button" class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea id="body" class="form-control" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>

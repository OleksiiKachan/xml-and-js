<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="assignment.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Search</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter genre"
      />
      <div id="radio">
        <input type="radio" id="displaygenres" name="display" value="only Genres">
        <label for="opt_genres">Show Genres</label>
        <input type="radio" id="displaytracklists" name="display" value="Genre and Playlist">
        <label for="opt_tracklists">Show Genre with Playlist</label>
        <input type="radio" id="displayall" name="display" value="Show All" checked>
        <label for="opt_all">Show Genre with Playlist & tracklist</label>
        <button type="submit">Apply filter</button>
      </div>
    </form>
      <div id="genres"></div>
    </div>
    <script src="assignment.js" type="text/javascript"></script>
  </body>
</html>

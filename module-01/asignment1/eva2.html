<!DOCTYPE html>
<html>
<body>

<h2>Form Data</h2>

  <label for="Email">Your Email:</label>
  <input type="email" id="email" name="emailId" ><br><br>

  <label for="Date of Visit">Date of Visit:</label>
  <input type="date" id="date" name="dateVisit" ><br><br>

  <label for="Your Comment">Your Comment:</label>
  <textarea type="text" id="cmt" name="Comment"> </textarea><br><br>

  <input type="button" onclick="myFunction()" id="myBtn" name="Jay" value="Submit Feddback"><br><br>

  <span id="spanResult"></span>


<script>
    function myFunction() {
        var strText = document.getElementById("email").value;          
        var strText1 = document.getElementById("date").value;
        var strText2 = document.getElementById("cmt").value;
        var result = '   ' + strText + '   ' + strText1 + '   ' + strText2;
        document.getElementById('spanResult').textContent = result;
         
    }
</script>

</body>
</html>

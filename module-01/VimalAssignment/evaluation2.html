<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation2</title>
</head>
<body>
    <br>
    <label for="Email">Enter Your Email:</label>
    <input type="email" id="email" name="emailId" ><br><br>
  
    <label for="Date of Visit">Date of Visit:</label>
    <input type="date" id="date" name="dateVisit" ><br><br>
  
    <label for="Your Comment">Your Comment:</label> <br>
    <textarea type="text" id="comment" name="Comment" cols="15" rows="4"> </textarea><br>
  
    <input type="button" onclick="sendFeedback()" id="myBtn" name="Jay" value="Submit Feddback"> <br>
  
    <span id="Result"></span>
  
  
  <script>
      function sendFeedback() {
          var Text1 = document.getElementById("email").value;          
          var Text2 = document.getElementById("date").value;
          var Text3 = document.getElementById("comment").value;
          var result = Text1 + ' ' + Text2 + ' ' + Text3;
          document.getElementById('Result').textContent = result;
           
      }
  </script>
</body>
</html>

<html>
<head>
    <title> Evaluation2 </title>
    <style>
        #myform
    {
        border: 1px solid black;
        padding: 10px;
    }
    </style>
</head>
<body>
    <form id="myform">
        <label> Email: <input type="text" id="email" required></label><br><br>
        <label> Date of Visit: <input type="date" id="date"></label><br><br>
        <label> Your Comment: <br><input type="text" id="comment"></label><br><br>
        <button onclick="displayName()"> Send your feedback </button> <br><br>
    </form>
    <p id="para"></p>
    <script>
        
        function displayName() {
            var em=document.getElementById("email").value;
            var d=document.getElementById("date").value;
            var c=document.getElementById("comment").value;
            
            document.getElementById("para").innerHTML = "Your email is:" em + " " + "you visited on:" + d + "your feedback is " + c;
        }
        
    </script>

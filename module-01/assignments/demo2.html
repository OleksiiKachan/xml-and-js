<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {
                border: 1px solid;
            }
            .container {
                margin-top: 5px;
                margin-left: 15px;
                background-color: beige;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <label>Your Email*: </label>
                <input type="email" id="emails" name="email">
            </div><br>
            <div>
                <label>Date of Visit: </label>
                <input type="date" name="dov" id="dovs">
            </div><br>
            <div>
                <label>Your Comment: </label><br>
                <textarea name="comments" rows="6" cols="30" id="comment"></textarea>
            </div>
            <div>
                <button onclick="myDetails()">Send your Feedback</button>
            </div><br>
        </div>
    </body>

    <script>
        let email = document.getElementById('emails');
        let dov = document.getElementById('dovs');
        let comment = document.getElementById('comment');

        function myDetails() {
            alert(`${email.value}, ${dov.value}, ${comment.value}`);
        }
    </script>
</html>

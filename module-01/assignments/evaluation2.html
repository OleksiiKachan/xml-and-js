<!DOCTYPE html>
<html>

<head>
    <title>
        Feedback!!!
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            background-color: white;
        }
        .wrapper{
            padding-top: 10px;
            padding-left: 5px;
            background-color: lightyellow;
            border: 2px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 400px;
            height: 450px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form>
            Your Email *:<input type="email" name="email" id="email" required><br><br>
            Date of Visit:<input type="text" name="date" id="date" placeholder="mm/dd/yyyy"><br><br>
            Your Comment:<br>
            <textarea id="comment" name="comment" rows="3" cols="40">
            </textarea>
            <br><input type="button" id="Feedback" value="Send your Feedback" name="Feedback" onclick="feedback()">
            <div id="message"></div>
        </form>
    </div>
</body>
<script>
    function feedback(){
        alert("XML and Javascript Lecture.");
        let email = document.getElementById("email");
        let date = document.getElementById("date");
        let comment=document.getElementById("comment");
        const message = document.getElementById("message");

        message="Email" + email+"\n"+
                "Date:"+date+"\n"+
                "Comment:"+comment+"\n";
        message.innerHTML="Your Details:"+"\n"+message;
    }
</script>

</html>

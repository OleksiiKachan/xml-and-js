<!DOCTYPE html>
<html>

<head>
    <title>
        Feedback!!!
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            background-color: white;
        }
        .wrapper{
            padding-top: 10px;
            padding-left: 5px;
            background-color: lightyellow;
            border: 2px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 400px;
            height: 450px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form>
            Your Email *:<input type="email" name="email" id="email" required><br><br>
            Date of Visit:<input type="text" name="date" id="date" placeholder="mm/dd/yyyy"><br><br>
            Your Comment:<br>
            <textarea id="comment" name="comment" rows="3" cols="40">
            </textarea>
            <br><input type="button" value="Send your Feedback" name="Feedback" onclick="feedback()">
            <div id="message"></div>
            <div id="text1"></div>
            <div id="text2"></div>
        </form>
    </div>
</body>
<script>
    function feedback() {
        alert("XML and Javascript Lecture.");
        let text1, text2;
        let email = document.getElementById("email");
        let date = document.getElementById("date");
        text1 = "Email:" + " " + email;
        text2 = "Date:" + " " + date;
        const message = document.getElementById("message");
        message.innerHTML = text1 + "\n" + text2;
    }
</script>

</html>

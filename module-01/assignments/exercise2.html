<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
    <style>
        .form-box {
            width: 400px;
            border-radius: 5px;
            border: 1px solid black;
            padding: 20px;
            background-color: skyblue;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .form-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
        }

        .form-item-feedback {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <div class="form-item">
            <label for="email">Your Email* </label>
            <input id="email" name="email" type="email" />
        </div>

        <div class="form-item">
            <label for="email">Date of Visit: </label>
            <input id="date" name="date" type="date" />
        </div>

        <div class="form-item-feedback">
            <label for="feedback">Your comment: </label>
            <textarea type="text" id="feedback" name="feedback"> </textarea><br>
        </div>

        <button type="button" onclick="showAlert()">Send your feedback</button>
    </div>

    <script>
        function showAlert() {
            var email = document.getElementById("email").value;
            var date = document.getElementById("date").value;
            var feedback = document.getElementById("feedback").value;
            var result = email + ' ' + date + ' ' + feedback;
            alert(result);
        }
    </script>

</body>

</html>

                function displayData(xml) {
                const displayElement = document.getElementById(`clinics`);
                const xmlDoc = xml.responseXML;             
                const clinicNodes = xmlDoc.getElementsByTagName("clinic");

               for (let index = 0; index < 1; index++) {
                    const clinic = clinicNodes[index];
                    const displayItem = document.createElement(`p`);

                const clinicID = document.createElement(`h3`);
                clinicID.appendChild(document.createTextNode(`Clinic ID: ` +
                clinic.getAttribute(`id`)
            )
          );
                displayItem.appendChild(clinicID);
            
                const clinicStreet = document.createElement(`li`);
                clinicStreet.appendChild(document.createTextNode(`Street: ` +
                clinic.getElementsByTagName("street")[0].childNodes[0].nodeValue
            )
          );
                displayItem.appendChild(clinicStreet);

                const clinicCity = document.createElement(`li`);
                clinicCity.appendChild(document.createTextNode(`City: ` +
                clinic.getElementsByTagName("city")[0].childNodes[0].nodeValue
            )
          );
                displayItem.appendChild(clinicCity);

                const clinicRegion = document.createElement(`li`);
                clinicRegion.appendChild(document.createTextNode(`Region: ` +
                clinic.getElementsByTagName("region")[0].childNodes[0].nodeValue
            )
          );
                displayItem.appendChild(clinicRegion);

                const clinicCountry= document.createElement(`li`);
                clinicCountry.appendChild(
                document.createTextNode(`Country: ` +
                clinic.getElementsByTagName("country")[0].childNodes[0].nodeValue
            )
          );
                displayItem.appendChild(clinicCountry);
                displayElement.appendChild(displayItem);
      }

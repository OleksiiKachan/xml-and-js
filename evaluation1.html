<!DOCTYPE html>
<html>
    <head>
        <title>Click Me</title>
    </head>
    <body>
        <h1>Welcome to ITC5202</h1>
        <button onclick="myFunction()">Click here to display my name</button>

        <p id="clickMe"></p>

        <script>
        function myFunction() 
        {
            document.getElementById("clickMe").innerHTML = "Reema Patel";
        }
        </script>
    </body>
</html>
